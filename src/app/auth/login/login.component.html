  <div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
        <form *ngIf="!loading" [formGroup]="loginForm" (ngSubmit)="login()">
            <img src="./assets/images/user.png" width= "50%;">
            <h1>Login</h1>
            <mat-form-field class="field-width">
                <mat-label>Username</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="username">
                <mat-error *ngIf="username!.invalid">
                  Please enter Username
                </mat-error>
            </mat-form-field>
            <mat-form-field class="field-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
                <mat-error *ngIf="password!.invalid">
                  Please enter Password
                  </mat-error>
              </mat-form-field>
            <br>
            <button type="submit" class="field-width button-height" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
        </form>
    </div>
</div>
